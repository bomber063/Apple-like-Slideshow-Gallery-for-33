<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple-like Slideshow Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
        <h1>Apple-like Slideshow Gallery</h1>
    <div class="container">
        <div class="window">
            <div id='slides' class='slides'>
                <img src="./img/sample_slides/macbook.jpg" alt="图片1" width="920" height="400">
                <img src="./img/sample_slides/iphone.jpg" alt="图片2" width="920" height="400">
                <img src="./img/sample_slides/imac.jpg" alt="图片3" width="920" height="400">
                <img src="./img/sample_slides/info.jpg" alt="图片4" width="920" height="400">
            </div>
        </div>

        <ul id='menu' class='control2'>
            <li><img src="./img/sample_slides/thumb_macbook.png" alt="thumbnail"  /></li>
            <li><img src="./img/sample_slides/thumb_iphone.png" alt="thumbnail" /></li>
            <li><img src="./img/sample_slides/thumb_imac.png" alt="thumbnail" /></li>
            <li><img src="./img/sample_slides/thumb_about.png" alt="thumbnail" /></li>
        </ul>
    </div>
    <script src="./main.js"></script>
</body>

</html>
